<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="game.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header" id="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="wrapper">
        <div class="gameArea" id="gameArea">
            <div class="gameSpot top left" id="gameSpot"></div>
            <div class="gameSpot top center" id="gameSpot"></div>
            <div class="gameSpot top right" id="gameSpot"></div>
            <div class="gameSpot middle left" id="gameSpot"></div>
            <div class="gameSpot middle center" id="gameSpot"></div>
            <div class="gameSpot middle right" id="gameSpot"></div>
            <div class="gameSpot bottom left" id="gameSpot"></div>
            <div class="gameSpot bottom center" id="gameSpot"></div>
            <div class="gameSpot bottom right" id="gameSpot"></div>
        </div>
    </div>
    <div class="winner hidden" id="winnerBox">
        <div class="textBox" id="textBox">
            <h2 id="winnerMessage">X Player Wins!</h2>
            <h4>Play Again?</h4>
            <div class="btns">
                <button class="yes" id="yes">Yes</button>
                <button class="no">No</button>
            </div>
        </div>
    </div>
</body>
</html>
